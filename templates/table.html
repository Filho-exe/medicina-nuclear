<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Medicina nuclear - Protocolo</title>
  <link rel="icon" href="/static/img/ufg_favicon.png">
  <link rel="stylesheet" href="/static/css/table.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <h3 style="text-align: center;">Protocolo utilizando {{_element}}</h3>

  <div class="main">
    <div class="table-main">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Horário</th>
            <th>Protocolo [mCi]</th>
            <th>Volume necessário [mL]</th>
          </tr>
        </thead>  
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="charts-main">
      <div class="charts-top">
        <div class="chart-box">
          <canvas id="chart1"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="chart2"></canvas>
        </div>
      </div>
      
      <div class="chart-center">
        <div style="align-content: center;">
          <h3 style="white-space: nowrap;">Estatísticas e otimização</h3>
        <table>
         <tr>
          <td style="white-space: nowrap; padding: 10px;background-color: rgba(16, 167, 8, 0.177);">Protocolos disponíveis</td>
          <td id="sucesso" style="padding: 10px; color: green;"></td>
         </tr>
         <tr>
          <td style="white-space: nowrap; padding: 10px; background-color: rgba(255, 4, 0, 0.252);">Protocolos indisponíveis</td>
          <td id="falhas" style="padding: 10px; color: red;"></td>
         </tr>
        </table>
      <button id="otimizar" type="button" class="otimizar">
        Otimizar
      </button>
      <h6 id="otimizado" class="otimizado">Otimizado</h6>
    </div>
        <canvas id="chart3"></canvas>
      </div>
      <div class="DivbtnProtocol">
        <button id="newsearch" type="button" class="btnProtocol">Novo cálculo</button>
      </div>
    </div>
    
  <script>
  document.getElementById('newsearch').addEventListener('click', () =>{
    window.location.replace('/')
  })
  const jsonData = {{ json_final | tojson}};
  const volumeInicial = {{ _volumeInicial }};
  const atividadeInicial = {{_AtividadeInicial}}
  const meiaVida = {{_MeiaVida}}
  </script>
  <script src="/static/js/table.js"></script>
</body>

</html>
